      - '*master*'
  pull_request:
    branches:
      - '*develop*'
      - '*master*'

jobs:
  cross_build:
    runs-on: ${{ matrix.os }}
    strategy:
      matrix:
        os: [ubuntu-latest, windows-latest, macos-latest]

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Install CMake
        uses: lukka/get-cmake@latest
        with:
          cmake-version: 'latest'

      - name: Make CI scripts executable (non-Windows)
        if: runner.os != 'Windows'
        run: |
          echo "Making CI scripts executable"
          chmod +x ./ci.sh || true
        shell: bash

      - name: Run CI script (Linux / macOS)
        if: runner.os != 'Windows'
        run: |
          echo "Running local CI script: ./ci.sh"
          ./ci.sh
        shell: bash

      - name: Run CI script (Windows)
