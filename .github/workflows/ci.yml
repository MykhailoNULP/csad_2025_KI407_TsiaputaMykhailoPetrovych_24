name: CI

on:
  push:
    branches:
      - '**develop**'
      - '**master**'
  pull_request:
    branches:
      - '**develop**'
      - '**master**'

jobs:
  build_and_test:
    runs-on: ${{ matrix.os }}
    strategy:
      matrix:
        os: [ubuntu-latest, macos-latest, windows-latest]

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Install CMake
        uses: lukka/get-cmake@latest
        with:
          cmakeVersion: 'latest'
          useCloudCache: true
          useLocalCache: false

      - name: Make CI script executable (Linux/macOS)
        if: runner.os != 'Windows'
        run: chmod +x ./ci.sh
        shell: bash

      - name: Run CI script (Linux/macOS)
        if: runner.os != 'Windows'
        run: ./ci.sh
        shell: bash

      - name: Run CI script (Windows)
        if: runner.os == 'Windows'
        run: |
          echo "Running CI script for Windows"
          call ci.bat
        shell: cmd
